<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">
            Rock paper scissor game
        </h1>
        <div class="buttons">
            <button class="rock-button" onclick = "playGame('Rock');"></button>
            <button class="scissor-button" onclick = "playGame('Scissor');"></button>
            <button class="paper-button" onclick = "playGame('Paper');"></button>
        </div>
    </div>
    <div class="score">
        <p class="class-name">Score</p>
        <p class="computer-score"></p>
        <p class="player-score"></p>
        <p class="show-result"></p>
        <button class="reset-game" onclick="resetGame();">
            Reset game
        </button>
    </div>
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
